{% if messages %}
  {% for message in messages %}
    <div class="alert alert-dismissible alert-{{ message.tags }} text-center" role="alert">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
          Error: 
        {% else %}
          {{ message.tags|title }}
        {% endif %}
      </strong> 
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
